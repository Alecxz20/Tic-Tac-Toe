<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="selector"></div>
      <main>
        <div id="0" class="item top left"></div>
        <div id="1" class="item top"></div>
        <div id="2" class="item top right"></div>
        <div id="3" class="item left"></div>
        <div id="4" class="item"></div>
        <div id="5" class="item right"></div>
        <div id="6" class="item bottom left"></div>
        <div id="7" class="item bottom"></div>
        <div id="8" class="item bottom right"></div>
      </main>
    </div>
    <footer>
      <button onclick="displayController.restart()">Restart</button>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
